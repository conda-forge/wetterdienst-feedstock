{% set name = "wetterdienst" %}
{% set version = "0.57.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wetterdienst-{{ version }}.tar.gz
  sha256: f7a33ee62409c2bedab08e8c640a3299c89a4e8ba4d7f8c36ddd81933758ff97

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - wetterdienst = wetterdienst.ui.cli:cli
    - wddump = wetterdienst.provider.dwd.radar.cli:wddump

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - poetry-core
  run:
    - python >=3.8,<3.12
    - aenum >=3.0,<4.0
    - aiohttp >=3.8.1,<4.0.0
    - backports-datetime-fromisoformat >=2.0.0,<3.0.0
    - beautifulsoup4 >=4.9.0,<5.0.0
    - cachetools >=5.2.0,<6.0.0
    - click >=8.0.0,<9.0.0
    - click-params >=0.4.1,<0.5.0
    - cloup >=1.0.0,<2.0.0
    - deprecation >=2.1.0,<3.0.0
    - diskcache >=5.4.0,<6.0.0
    - environs >=9.4.0,<10.0.0
    - fsspec >=2023.01,<2024.0
    - lxml >=4.9.1,<5.0.0
    - measurement >=3.2.0,<4.0.0
    - numpy >=1.22.0,<2.0.0
    - pandas >=1.3.0,<2.0.0
    - pint >=0.17.0,<0.18.0
    - platformdirs >=2.0.0,<3.0.0
    - polars >=0.16.0,<0.17.0
    - pyarrow >=10.0.0,<11.0.0
    - pypdf2 >=1.26.0,<2.0.0
    - python-dateutil >=2.8.2,<3.0.0
    - rapidfuzz >=2.1.0,<3.0.0
    - requests >=2.20.0,<3.0.0
    - scikit-learn >=1.0.2,<2.0.0
    - tabulate >=0.8.0,<0.9.0
    - timezonefinder >=6.1.0,<7.0.0
    - tqdm >=4.47.0,<5.0.0
    - tzdata >=2023.3.0,<2024.0.0
    - xlsx2csv >=0.8.1,<0.9.0
    - xlsxwriter >=3.0.9,<4.0.0
    - python-eccodes >=1.5.2,<2.0.0

test:
  imports:
    - wetterdienst
  commands:
    - pip check
    - wetterdienst --help
  requires:
    - pip

about:
  home: https://github.com/earthobservations/wetterdienst
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open weather data for humans
  doc_url: https://wetterdienst.readthedocs.io/
  dev_url: https://github.com/earthobservations/wetterdienst

extra:
  recipe-maintainers:
    - xylar
    - amotl
    - gutzbenj
    - kmuehlbauer
