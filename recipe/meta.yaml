{% set name = "wetterdienst" %}
{% set version = "0.82.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wetterdienst-{{ version }}.tar.gz
  sha256: b51acfa0440e7df65ae90165938dc986740766beeff199bc632b1d6ca7bef37c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - wetterdienst = wetterdienst.ui.cli:cli
    - wddump = wetterdienst.provider.dwd.radar.cli:wddump

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9,<4.0
    - aenum >=3,<3.2
    - aiohttp >=3.8,<3.10
    - backports-datetime-fromisoformat >=2,<3
    - beautifulsoup4 >=4.9,<5
    - cachetools >=5.2,<6
    - click >=8,<9
    - click-params >=0.4.1,<5
    - cloup >=3.0.1,<4
    - deprecation >=2.1,<3
    - diskcache >=5.4.0,<6
    - environs >=9.4.0,<11
    # for python < 3.10 but we want to stay noarch: python
    - eval-type-backport >=0.1.3,<0.2.0
    - fsspec >=2023.1,<2024.3
    - lxml >=4.9.1,<6
    - measurement >=3.2,<4
    - numpy >=1.22,<1.27
    - pillow >=10.3.0
    - pint >=0.17,<0.24
    - platformdirs <5
    - polars >=0.20.10
    - portion >=2.4.2
    - pyarrow >=13,<16
    - pypdf >=3.12.1,<4.1
    - python-dateutil <3
    - rapidfuzz >=3.1,<4
    - requests >=2.20,<3
    - scikit-learn >=1.0.2,<1.5
    - stamina >=23,<25
    - tabulate >=0.8,<0.10
    - tqdm >=4,<5
    - tzfpy >=0.15.2,<1
  run_constrained:
    - crate >=0.30.1,<1
    - duckdb >=0.9
    - python-eccodes >=1.5.2,<1.7
    - fastapi >=0.95.1,<0.110
    - httpx >=0.24,<0.27
    - h5py >=3.1,<4
    - influxdb >=5.3,<6
    - influxdb-client >=1.18,<2
    - influxdb3-python >=0.3.0,<1
    - matplotlib-base >=3.3,<3.9
    - mysqlclient >=2,<3
    - openpyxl >=3,<4
    - pandas >=2,<2.2
    - pdbufr >=0.10.2,<0.12
    - plotly >=5.11,<6
    - psycopg2-binary >=2.8,<3
    - scipy >=1.9,<1.13
    - shapely >=2,<3
    - sqlalchemy >=2,<2.1
    - statsmodels >=0.14.1
    - streamlit >=1.27,<2
    - utm >=0.7,<1
    - uvicorn >=0.14,<1
    - wradlib >=2.0.1,<3
    - xarray >=2023.1,<2024.2
    - xlsx2csv >=0.8.1,<0.9
    - xlsxwriter >=3.0.9,<3.2
    - xradar >=0.2,<0.5
    - zarr >=2.13,<3

test:
  imports:
    - wetterdienst
  commands:
    - pip check
    - wetterdienst --help
  requires:
    - pip

about:
  home: https://github.com/earthobservations/wetterdienst
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open weather data for humans
  doc_url: https://wetterdienst.readthedocs.io/
  dev_url: https://github.com/earthobservations/wetterdienst

extra:
  recipe-maintainers:
    - xylar
    - amotl
    - gutzbenj
    - kmuehlbauer
